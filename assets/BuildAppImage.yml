version: 1
script:
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
  - cp -R src/* AppDir/
  - cp assets/org.gurji.AppsToGo.svg  AppDir/usr/share/icons/hicolor/scalable/apps/org.gurji.AppsToGo.svg
  - apt update && apt install squashfs-tools zsync -y

AppDir:
  path: ./AppDir
  app_info:
    id: org.gurji.AppsToGo
    name: AppsToGo
    icon: org.gurji.AppsToGo.svg
    version: 0.0.3
    exec: usr/bin/python3
    exec_args: "$APPDIR/main.py $@"
  apt:
    arch: amd64
    sources:
      - sourceline: "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ lunar main restricted universe multiverse"
        key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xf6ecb3762474eda9d21b7022871920d1991bc93c"
    include:
      - python3
      - libgtk-4-dev
      - python3-gi
      - libadwaita-1-dev
      - librsvg2-common
      - python3-requests

AppImage:
  file_name: AppsToGo.AppImage
  arch: x86_64
